<div class="cubo_container">
  <div class="grid">
    @for (cube of cubes; track $index) {

      <div class="cube">
        <div class="box">
          <div class="top"><i  [class]="cube.iconClass"></i></div>
          <span style="--i:0;"></span>
          <span style="--i:1;"></span>
          <span style="--i:2;"></span>
          <span style="--i:3;"></span>
        </div>
      </div>
    }

  </div>

  
</div>
